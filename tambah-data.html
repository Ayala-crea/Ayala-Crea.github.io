<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Data Barang</title>
    <link rel="stylesheet" href="src/css/form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome untuk ikon -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet"> <!-- Font Lobster untuk logo -->
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Resep Makanan</h2>
            <i class="fas fa-bars"></i>
        </div>
        <ul class="sidebar-menu">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Recipes</a></li>
            <li><a href="#">Ingredients</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <header>
            <div class="header-left">
                <h1>Tambah Resep Makanan</h1>
                <p>Silahkan Anda Isi Resep Makanan Dibawah Ini</p>
            </div>
            <div class="header-right">
                <div class="user-profile">
                    <img src="user-image.jpg" alt="User Profile">
                    <span>Hi, Hizrian</span>
                </div>
            </div>
        </header>

        <!-- Form Content -->
        <div class="form-content">
            <div class="form-left">
                <h2>Form Pengisian Resep</h2>
                <form>
                    <div class="form-group">
                        <label for="judul">Judul Resep</label>
                        <input type="text" id="judul" placeholder="Masukkan judul resep">
                    </div>
                    <div class="form-group">
                        <label for="deskripsi">Deskripsi</label>
                        <textarea id="deskripsi" placeholder="Deskripsi resep"></textarea>
                    </div>
                    <div class="form-group">
                        <button type="button" class="blue-button">Tambah Bahan</button>
                        <button type="button" class="purple-button">Tambah Langkah</button>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="green-button">Simpan Resep</button>
                    </div>
                </form>
            </div>
            <div class="form-right">
                <h2>Upload Gambar Makanan</h2>
                <div class="upload-container">
                    <label for="upload">Pilih gambar yang ingin Anda upload:</label>
                    <input type="file" id="upload">
                    <div class="preview">
                        <p>Preview:</p>
                        <!-- Area untuk preview gambar yang diupload -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
